<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인화면</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // HTML 로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 일반 로그인
            $("#btnLogin").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/login";
            })

            // 일반 회원가입
            $("#btnUserReg").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/userRegForm";
            })

            // 스프링 시큐리티 로그인
            $("#btnSSLogin").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/ss/login";
            })

            // 스프링 시큐리티 회원가입
            $("#btnSSUserReg").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/ss/userRegForm";
            })

            // 공지사항
            $("#btnNotice").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/notice/noticeList";
            })
        })
    </script>
</head>
<body>
<h2>프로젝트 첫 화면!(메인화면입니다.)</h2>
<hr/>
<br/>
<div>
    <button id="btnLogin" type="button">일반 로그인 화면 이동</button>
    <button id="btnUserReg" type="button">일반 회원가입 화면 이동</button>
</div>
<br/>
<div>
    <div>
        <button id="btnSSLogin" type="button">스프링 시큐리티 로그인 화면 이동</button>
        <button id="btnSSUserReg" type="button">스프링 시큐리티 회원가입 화면 이동</button>
    </div>
</div>
<br/>
<div>
    <div>
        <button id="btnNotice" type="button">공지사항</button>
    </div>
</div>
</body>
</html>
