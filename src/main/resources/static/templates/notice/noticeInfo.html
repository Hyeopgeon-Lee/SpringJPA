<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 글보기</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const session_user_id = [[${session.SESSION_USER_ID}]]; // Controller에서 받은 세션에 저장된 값
        const user_id = [[${rDTO.user_id}]]; // 공지사항 게시글 작성자 아이디
        const nSeq = [[${rDTO.notice_seq}]]; // 현재 글번호, 자바에서 받을 변수들은 자바스크립트 변수로 저장하면 편함

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // html의 btnEdit id의 버튼 객체 가져오기
            const btnEdit = document.getElementById("btnEdit"); // 수정 버튼

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            btnEdit.addEventListener("click", e => {
                doEdit();
            })

            // html의 btnDelete id의 버튼 객체 가져오기
            const btnDelete = document.getElementById("btnDelete"); //삭제 버튼

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            btnDelete.addEventListener("click", e => {
                doDelete();
            })

            // html의 btnList id의 버튼 객체 가져오기
            const btnList = document.getElementById("btnList"); //목록 버튼

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            btnList.addEventListener("click", e => {
                doList();
            })
        })

        //수정하기
        function doEdit() {
            if (session_user_id === user_id) {
                location.href = "/notice/noticeEditInfo?nSeq=" + nSeq;

            } else if (session_user_id === "") {
                alert("로그인 하시길 바랍니다.");

            } else {
                alert("본인이 작성한 글만 수정 가능합니다.");

            }
        }

        //삭제하기
        function doDelete() {
            if (session_user_id === user_id) {
                if (confirm("작성한 글을 삭제하시겠습니까?")) {

                    // Ajax 호출해서 글 삭제하기
                    $.ajax({
                            url: "/notice/noticeDelete",
                            type: "post", // 전송방식은 Post
                            dataType: "JSON", // 전송 결과는 JSON으로 받기
                            data: {"nSeq": nSeq}, // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                            success:
                                function (json) { // /notice/noticeDelete 호출이 성공했다면..
                                    alert(json.msg); // 메시지 띄우기
                                    location.href = "/notice/noticeList"; // 공지사항 리스트 이동
                                }
                        }
                    )
                }

            } else if (session_user_id === "") {
                alert("로그인 하시길 바랍니다.");

            } else {
                alert("본인이 작성한 글만 수정 가능합니다.");

            }
        }

        //목록으로 이동
        function doList() {
            location.href = "/notice/noticeList";
        }

        /*]]>*/
    </script>
</head>
<body>
<h2>공지사항 상세보기</h2>
<hr/>
<br/>
<div class="divTable minimalistBlack">
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell">제목
            </div>
            <div class="divTableCell" th:text="${rDTO.title}"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">공지글 여부
            </div>
            <div class="divTableCell">
                예<input type="radio" name="notice_yn" th:checked="${rDTO.notice_yn eq 'Y'}"/>
                아니오<input type="radio" name="notice_yn" th:checked="${rDTO.notice_yn eq 'N'}"/>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">작성일
            </div>
            <div class="divTableCell" th:text="${rDTO.reg_dt}"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">조회수
            </div>
            <div class="divTableCell" th:text="${rDTO.read_cnt}"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">내용
            </div>
            <div class="divTableCell" th:text="${rDTO.contents}"></div>
        </div>
    </div>
</div>
<div>
    <button id="btnEdit">[수정]</button>
    <button id="btnDelete">[삭제]</button>
    <button id="btnList">[목록]</button>
</div>
</body>
</html>
